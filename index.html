<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav id="header">
        <p>Weather Detector</p>
    </nav>
    <div id="user">
        <input type="text" required="required">
        <button type="submit" id="user-input">Search</button>
    </div>
    <div id="data">
            <p id='data-city'></p>
            <p id='data-temp'></p>
            <p id='data-weather'></p>
            <figure id='data-country'></figure>
            <p id='data-humidity'>Humidity: </p>
            <p id='data-wind'>Wind: </p>
    </div>
    
</body>
</html>
